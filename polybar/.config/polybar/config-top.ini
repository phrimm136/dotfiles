[global/wm]
margin-bottom = 0
margin-top = 0

;; file inclusion
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/decoration.ini
include-file = ~/.config/polybar/modules.ini

[bar/top]
monitor = ${env:MONITOR:DP-2}
width = 100%
height = 15
;offset-x = 1%
;offset-y = 1%
fixed-center = true
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = Inter Nerd Font:size=9;2
font-1 = NotoSansCJK JP:weight=light:size=9:1

modules-left = menu weather pollution update
modules-center = 
modules-right = cpu memory temperature filesystem alsa wlan eth battery date powermenu
separator = 

tray-position = 
tray-padding = 0
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

